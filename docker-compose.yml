version: "3.8"

services:
  analytics-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      REDIS_URL: redis://redis:6379
      API_KEY: mysecretkey
      CACHE_TTL_SECONDS: 300
      RATE_LIMIT_REQUESTS: 10
      RATE_LIMIT_WINDOW_SECONDS: 60
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
